<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <form class="form">
    <h1>Регистрация</h1>
    <input class="input" type="text" id="name" placeholder="Ваше имя">
    <input class="input" type="email" id="email" placeholder="Ваш e-mail">
    <input class="input" type="tel" id="tel" placeholder="Ваш телефон">
    <input class="input" type="password" id="password" placeholder="Пароль">
    <input class="input" type="password" id="password2" placeholder="Пароль еще раз">
    <button class="btn" type="submit" id="btn">Зарегистрироваться</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
